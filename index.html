<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">

<div id="leftside">
    <div id="logostuff">
        <div id="imgcontainer">
            <img src="./box.svg" style="width: 100px;height: 100px">
        </div>
        <div id="caption">Cardboard City</div>
    </div>
    <div id="image"></div>
</div>

<div id="rightside">
    <p id="rightmon">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.
    </p>
    <p id="rightmon2">
        You <span>know</span> you want to!
    </p>

    <p id="rightmon3">
        Let's Do this!
    </p>
    <form>
        <div id="formleft">
            <div class="input">
                <div>
                <label for="first-name">First name</label>
                </div>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="input">
                <div>
                <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <div>
                <label for="password1">Password</label>
                </div>
                <input type="password" name="password1" id="password1" required>
            </div>

        </div>

        <div id="formright">
            <div class="input">
                <div>
                <label for="Last-name">Last name</label>
                </div>
                <input type="text" name="Last-name" id="Last-name" required>
            </div>
            <div class="input">
                <div>
                <label for="phonenumber">Phone Number</label>
                </div>
                <input type="text" name="phonenumber" id="phonenumber" required>
            </div>
            <div class="input">
                <div>
                <label for="password2"> Confirm Password</label>
                </div>
                <input type="password" name="password2" id="password2" required>
            </div>
            

        </div>
        
    </form>
   
    <button class="neonText">Sign Up</button>
    
    
</div>

</div>

    
</body>
</html>
